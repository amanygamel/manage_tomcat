---
- name: Manage Tomcat
  hosts: localhost
  become: yes
  connection: local  # Specify the connection type at the play level
  tasks:
    - name: Ensure Java 11 is installed
      apt:
        name: openjdk-11-jdk
        state: present
        update_cache: yes

    - name: Install Tomcat
      apt:
        name: tomcat9
        state: present

    - name: Start Tomcat
      systemd:
        name: tomcat9
        state: started

    - name: Stop Tomcat
      systemd:
        name: tomcat9
        state: stopped
