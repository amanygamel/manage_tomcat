---
- name: Manage Tomcat
  hosts: localhost
  become: yes
  tasks:
    - name: Check if apt is available
      command: which apt-get
      register: apt_check
      failed_when: apt_check.rc != 0

    - name: Ensure Java 11 is installed
      apt:
        name: openjdk-11-jdk
        state: present
        update_cache: yes

    - name: Install Tomcat
      apt:
        name: tomcat9
        state: present

    - name: Start Tomcat
      systemd:
        name: tomcat9
        state: started

    - name: Stop Tomcat
      systemd:
        name: tomcat9
        state: stopped
